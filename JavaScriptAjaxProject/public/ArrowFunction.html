<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
  function showDialog(Question,ok,cancel){
	  if(confirm(Question)){
		  ok();
	  }
	  else{
		  cancel();
	  }
  }
  function fun1(){
	  alert('yes')
  }
  function fun2(){
	  alert('no')
  }
  showDialog("Do you want to save the file",fun1,fun2);
   
  showDialog("Do you want to delete the file", function fun1(){
	  alert('yes')
  }, function fun2(){
	  alert('no')
  });
  
  showDialog("Do you want to Edit the file",()=>{alert('yes')},()=>{ alert('no')});
</script>
</body>
</html>
