<!DOCTYPE html>
<html>
<head>
<title>CheckBox and Radio Button</title>
</head>
<body>
	<nav>
		<a href="index.html">Home</a> |
	</nav>

	<form action="_self">
		<input type="checkbox" id="vehicle1" value="Bike"> 
		<label for="vehicle1"> I have a bike</label><br> 
		
		<input type="checkbox"id="vehicle2" value="Car"> 
		<label for="vehicle2"> I have a car</label><br>
		
		<input type="checkbox" id="vehicle3" value="Boat">
		<label for="vehicle3"> I have a boat</label><br>
		
		<br> <input type="submit" value="Submit">

		<h1>Please Select in which class you want to travel : </h1>
		<input type="radio" id="class1" name="class" value="FirsClass" checked > 
		<label>FirstClass</label><br> 
		
		<input type="radio" id="class2" name="class" value="FirsClass">
		<label>Business Class</label><br> 
		
		<input type="radio" id="class3" name="class" value="FirsClass"> 
		<label>Economy Class</label><br>
		
		<br> <input type="submit" value="Submit">
	</form>

</body>
</html>
